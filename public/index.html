<!DOCTYPE html>

<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      
      <title>Digital Keepsake</title>
      
      <meta name="description" content="Your digital mementos in one place.">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      
      <link rel="stylesheet" href="style.css">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
      
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="app.js" type="text/javascript"></script>
      
   </head>
   <body>
      
      <header class="header-gallery">
         <h2 class="title title-gallery point-36">Sunhi's Digital Keepsakes</h2>

         <nav id="site-nav">
            <button type="button" class="btn-input btn-green"><span class="material-icons-round margin-right-12">add</span>Add Keepsake</button>

            <button type=button class="btn-hbday btn-pink margin-left-32"><span class="material-icons-round margin-right-12">slideshow</span>Birthday</button>
         </nav>

         <p class="msg msg-input point-18 margin-up-32">
            Soon, you'll be able to upload your keepsake letters and videos, 
            but for now, I can add them for you as they come in.
         </p>
      </header>

      <section id="landing" class="template template-landing">
         
         <h1 id="msg-hbday" class="point-64 center-screen-top"></h1>
         
         <p class="copy copy-landing point-36 margin-up-48"></p>

      </section>

      <section id="login" class="template template-login margin-up-48">
         
         <input class="input-pass" type="password" name="password" placeholder="Is it really you?">
         
         <button class="btn-login btn-green margin-left-32" type="button">enter</button>
      
      </section>         

      <section id="letter" class="template template-letter">

         <div class="content content-letter"></div>

      </section>

      <section id="letter-images" class="template template-letter-images">

         <div class="content content-letter-images"></div>

      </section>

      <section id="video" class="template template-video">

         <div class="content content-video"></div>

      </section>

      <section id="closing" class="template template-closing">

         <p class="copy copy-closing point-36"></p>

      </section>

      <div id="btn-wrapper-hbday-nav" class="btn-wrapper margin-up-48">

         <button class="btn-gallery btn-pink" type="button">gallery<span class="material-icons-round margin-left-12">apps</span></button>
         
         <button type="button" class="btn-next btn-green">next<span class="material-icons-round margin-left-12">chevron_right</span></button>
      
      </div>

      <section id="gallery" class="template template-gallery">

         <h1 id="msg-gallery" class="point-36 margin-up-32"></h1>

         <div class="content content-gallery margin-up-48"></div>
      </section>
   </body>
</html>
